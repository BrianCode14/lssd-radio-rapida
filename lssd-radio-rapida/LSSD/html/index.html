<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Rapida</title>
    <link rel="stylesheet" href="../html/css/style.css" />
  </head>
  <body>

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      "
    >
      <img src="../img/LSSD.png" alt="LSSD" class="logo" />
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <button id="ver-palabras-btn" style="
        padding: 0.7rem 2rem;
        border-radius: 25px;
        border: none;
        background: linear-gradient(90deg, #3386ff 0%, #4f9cff 100%);
        color: #fff;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 4px 14px rgba(51,134,255,0.15);
        transition: background 0.3s, transform 0.2s;
      " 
      onmouseover="this.style.background='linear-gradient(90deg, #2563c9 0%, #3386ff 100%)'; this.style.transform='translateY(-2px)';"
      onmouseout="this.style.background='linear-gradient(90deg, #3386ff 0%, #4f9cff 100%)'; this.style.transform='none';"
      >
        <span style="display: flex; align-items: center; gap: 8px;">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          Ver palabras clave
        </span>
      </button>
    </div>
    <div id="modal-palabras" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center;">
      <div style="background: #181e2f; border-radius: 8px; padding: 2rem; min-width: 300px; max-width: 90vw; box-shadow: 0 2px 8px rgba(0,0,0,0.2); position: relative; color: #fff;">
        <h2 style="margin-top: 0;">Palabras clave agregadas</h2>
        <ul id="lista-palabras" style="text-align: left; margin-bottom: 1.5rem;"></ul>
        <button id="cerrar-modal-palabras" style="padding: 0.5rem 1rem; border-radius: 5px; border: none; background: #dc3545; color: #fff; cursor: pointer;">
          Cerrar
        </button>
      </div>
        </div>

    <div class="container">
      <form class="formulario">
        <label for="palabra">Buscar por palabra clave</label>
        <input
          type="text"
          id="palabra"
          name="palabra"
          placeholder="Palabra clave para buscar"
        />
        <button type="submit">Enviar</button>
      </form>

      <!-- ...existing code... -->
      <div
        id="modal-resultado"
        style="
          display: none;
          margin: 20px auto 0;
          max-width: 350px;
          background: #181e2f;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          padding: 1.5rem;
          text-align: center;
          font-size: 1.1rem;
        "
      >
        <div id="resultado-texto"></div>
        <div
          style="
            margin-top: 1rem;
            display: flex;
            gap: 10px;
            justify-content: center;
          "
        >
          <button
            id="btn-copiar"
            style="
              padding: 0.5rem 1rem;
              border-radius: 5px;
              border: none;
              background: #3386ff;
              color: #fff;
              cursor: pointer;
            "
          >
            Copiar
          </button>
          <button
            id="btn-eliminar"
            style="
              padding: 0.5rem 1rem;
              border-radius: 5px;
              border: none;
              background: #dc3545;
              color: #fff;
              cursor: pointer;
            "
          >
            Eliminar
          </button>
        </div>
      </div>
      <!-- ...existing code... -->
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
